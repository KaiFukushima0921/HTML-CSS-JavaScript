<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo-Bakery</title>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css:">

    <body>
        <div class="container">
            <img src="images\bread1.jpg" alt="">
            <section class="hero">
                <h1 class="title">WCB Bakery</h1>
                <p>
                    素材と食感にこだわったパンが勢ぞろい。<br>
                    毎朝仕込んで焼き上げています。<br>
                    パンと一緒に過ごす至福のひと時を楽しんでください。
                </p>    
            </section>
        </div>
        <div class="menu-container">
            <img src="images\bread2.jpg" alt="">
            <section class="menu">
                <h1 class="menu-title">Menu</h1>
                <ul class="menu-list">
                    <li>
                        <span class="item">メロンパン</span>
                        <span class="price">¥220</span>
                    </li>   
                    <li>
                        <span class="item">りんごのデニッシュ</span>
                        <span class="price">¥240</span>
                    </li>
                    <li>
                        <span class="item">チョコレートクロワッサン</span>
                        <span class="price">¥640</span>
                    </li>
                    <li>
                        <span class="item">バゲット</span>
                        <span class="price">¥140</span>
                    </li>
                    <li>
                        <span class="item">いちごのペストリー</span>
                        <span class="price">¥560</span>
                    </li>
                    <li>
                        <span class="item">ソラマメのパン</span>
                        <span class="price">¥320</span>
                    </li>
                    <li>
                        <span class="item">ブルーベリージャム</span>
                        <span class="price">¥400</span>
                    </li>
                    <li>
                        <span class="item">レーズンとクルミのパン</span>
                        <span class="price">¥700</span>
                    </li>
                    <li>
                        <span class="item">ランチセット</span>
                        <span class="price">¥1200</span>
                    </li>

                </ul>
            </section>
        </div>
        <div class="contact-container">
            <img src="images\cafe.jpg" alt="">
            <section class="contact">
                <h1 class="contact-title">Contact</h1>
                <p>
                    東京都新宿区市ヶ谷佐内町0-0<br>
                    営業時間 8:00~20:00
                </p>
                <button type="button" name="name" value="value">お問い合わせ</button>
                <ul class="sns-links">
                    <li><a href="#"><i class="fa-brands fa-square-facebook fa-2x"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
                </ul>
            </section>
        </div>

</html>
